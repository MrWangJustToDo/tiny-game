<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="./css/snake.css" />
  </head>

  <body>
    <div class="content">
      <!-- 分数面板 -->
      <div class="point">
        <p>0</p>
      </div>
    </div>
    <div class="btns">
      <button>开始</button>
      <button>暂停</button>
      <button>重置</button>
      <button accesskey="j">加速(alt + j)</button>
      <button accesskey="k">减速(alt + k)</button>
    </div>
  </body>
  <script src="./js/snack.js"></script>
</html>
